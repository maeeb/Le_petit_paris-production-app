<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Paris - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tomato-icon {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%,20%,50%,80%,100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .success-message, .error-message {
            border-radius: 8px;
            margin: 20px;
            padding: 15px 20px;
            position: relative;
            animation: slideDown 0.3s ease-out;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            margin: -40px -40px 30px -40px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .login-header h2 {
            margin-bottom: 5px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(220,53,69,0.3); }
        .login-btn:active { transform: translateY(0); }
        
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        @media (max-width: 480px) {
            .login-container { margin: 20px; padding: 30px 20px; }
            .header h1 { font-size: 1.5rem; }
            .tomato-icon { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><span class="tomato-icon">üçÖ</span> Le Petit Paris</h1>
    </header>
    
    <!-- Messages Django -->
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% endif %} message">
                {{ message }}
                <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>üîê Connexion</h2>
                <p>Syst√®me de Suivi de Production</p>
            </div>
            
            <form id="loginForm" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    üîë Se connecter
                </button>
            </form>
            
            <div class="footer-text">
                Le Petit Paris - Production 24/7
            </div>
        </div>
    </div>
    
    <script>
        // Auto-hide messages apr√®s 5 secondes
        setTimeout(() => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.style.animation = 'slideUp 0.3s ease-in forwards';
                setTimeout(() => msg.style.display = 'none', 300);
            });
        }, 5000);
        
        // Animation de sortie
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
